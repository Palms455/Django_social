{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
 <h1>Вход</h1>
 {% if form.errors %}
 <p>Неверный логин или пароль.</p>
 {% else %}
 <p>Используте форму для входа. Если у Вас нет аккаунта регистрация <a href=""{% url 'register' %}>здесь</a></p>
 {% endif %}
 <div class="login-form">
 <form action="{% url 'login' %}" method="post">
 {{ form.as_p }}
 {% csrf_token %}
 <input type="hidden" name="next" value="{{ next }}" />
 <p><input type="submit" value="Вход"></p>
 </form>
 </div>
{% endblock %}
